<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff8f6;
            color: #333;
        }

        /* ===== HEADER ===== */
        header {
            background: linear-gradient(135deg, #b22222, #d03b3b);
            color: white;
            text-align: center;
            padding: 25px 10px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }

        /* ===== MENU IMAGES ===== */
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .menu img {
            width: 100%;
            border-radius: 20px;
            border: 3px solid #b22222;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .menu img:hover {
            transform: scale(1.03);
        }

        /* ===== FIND US BUTTON ===== */
        .find-us {
            text-align: center;
            margin: 50px 0;
        }
        .find-us a {
            display: inline-block;
            background-color: #b22222;
            padding: 16px 40px;
            border-radius: 40px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
        }
        .find-us a:hover {
            background-color: #a11a1a;
        }

        /* ===== CONTACT SECTION ===== */
        .div-contact {
            background-color: #872e2e;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            padding: 30px 10px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        footer {
            background-color: #b22222;
            text-align: center;
            padding: 30px 20px;
            border-top: 4px solid #872e2e;
        }

        .contact-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .contact-buttons a {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            min-width: 160px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .contact-buttons a:hover {
            transform: translateY(-3px);
        }

        /* Social buttons */
        .instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); }
        .facebook { background: #1877f2; }
        .whatsapp { background: #25d366; }
        .phone { background: #444; }
    </style>
</head>
<body>
<header>
    <h1>üçï pizza Zabat Menu</h1>
</header>

<div class="menu">
    <img src="photos/menu1.jpg" alt="pizza menu page 1">
    <img src="photos/menu2.jpg" alt="pizza menu page 2">
    <img src="photos/menu3.jpg" alt="pizza menu page 3">
    <img src="photos/menu4.jpg" alt="pizza menu page 4">
</div>

<div class="find-us">
    <a href="https://www.google.com/maps?q=Cafe+Zabat" target="_blank">üìç Find Us</a>
</div>

<div class="div-contact">üìû Contact Us</div>

<footer>
    <div class="contact-buttons">
        <a href="https://instagram.com/zabat.dev" target="_blank" class="instagram">Instagram</a>
        <a href="https://facebook.com/yourpage" target="_blank" class="facebook">Facebook</a>
        <a href="https://wa.me/1234567890" target="_blank" class="whatsapp">WhatsApp</a>
        <a href="tel:0563485054" class="phone">Call 0563485054</a>
    </div>
</footer>
</body>
</html>
